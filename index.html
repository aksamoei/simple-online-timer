<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Timer</title>
    </head>
    <body>
        <header>
            <h3>Simple <span>Timer</span></h3>
        </header>
        <div id="main-container">
            <div id="hero">
                <h3>Simple Online Timer</h3>
                <p>A simple online timer/counter for your timed events</p>
            </div>
            <div id="grid-container">
                <div class="grid-item">
                    <span id="start">0</span>
                    <button id="activate-start">Start</button>
                </div>
                <div class="grid-item">
                    <span id="s">0</span>
                    <button id="stop">Stop</button>
                </div>
                <div class="grid-item">
                    <span id="elapsed">0</span>
                    <button id="time">Time Elapsed</button>
                </div>

            </div>
            <div id="refresh">
                <button>Refresh Counter</button>
            </div>
            <footer>
                <p>&copy 2024 Abraham Samoei</p>
            </footer>

        </div>
        <script src="./src/index.js"></script>
    </body>
</html>
